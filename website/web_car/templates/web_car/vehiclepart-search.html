<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vehicle Part Search Results</title>
</head>
<body>
{% if vehicleparts %}
<h4>RESULTS:</h4>
<ul>
    {% for vehiclepart in vehicleparts %}
    <li>
        <b>{{ vehiclepart }}</b>
    </li>
    {% endfor %}
</ul>
{% else %}
<p>No vehicle part founded by this search.
    Try another search <a href="/">here</a> or <i>
        <a href="/add_vehiclepart/">add vehicle part here</a></i>!</p>
{% endif %}
</body>
</html>
